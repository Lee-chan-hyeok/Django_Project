{% extends "layout.html" %}
{% block title %}상품 정보{% endblock title %}
{% block contents %}
<h1> 상품 정보 </h1>
{% if product.product_img %}
    <img src="{{product.product_img.url}}" width="500">
{% else %}
    <img src="/static/product/imgs/no_img.png" width="500">
{% endif %}
<h3>상품 이름 : {{product.product_name}}</h3>
<h3>상품 가격 : {{product.product_price}}원</h3>
<h4>상품 상세정보 : {{product.product_info}} </h4>
<div class="mt-2">
    <a href="{% url 'product:product_fix' product.pk %}" class="btn btn-primary">수정하기</a>
    <a href="{% url 'product:product_list' %}" class="btn btn-primary">뒤로가기</a>
</div>
{% endblock contents%}
